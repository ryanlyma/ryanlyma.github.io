---

layout: default

---

  <div class="grid-container">
    <div class="grid-100 index-header">
      <h1>Ryan Ma</h1>
      <h2>Information Design II</h2>
    </div>
  </div>
  <div class="grid-container">
    {% for item in site.data.content %}
    <a href="{{ item.link }}" alt="{{ item.title }}" style="display: block;">
      <div class="grid-100 index-section">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </div>
    </a>
    {% endfor %}
  </div>
