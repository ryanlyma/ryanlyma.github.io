  function draw(data){

    // binding data to circles
    var circle = svg.selectAll("circle").data(data);

    // creating circles with new data
    circle.enter().append("circle")
      .attr("cx", function(d){
        return d.cx;
      })
      .attr("cy", function(d){
        return d.cy;
      })
      .attr("r", function(d){
        return d.radius;
      })
      .style("opacity", function(d){
        return d.opacity;
      })
      .style("fill", color);

    // create transitions when circles are updated
    circle.transition().duration(1000)
      .attr("cx", function(d){
        return d.cx;
      })
      .attr("cy", function(d){
        return d.cy;
      })
      .attr("r", function(d){
        return d.radius;
      })
      .style("opacity", function(d){
        return d.opacity;
      })
      .style("fill", color);
  }



</script>
