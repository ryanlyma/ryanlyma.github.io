---
layout: webapp
---

<div class="grid-frame">
  <div class="grid-content chart-panel">
    <div class="grid-block title-bar">
      #, Country / Airport, Passenger Volume
    </div>
    <div class="grid-content collapse">
      <ul class="d3-ranking ranking">
        

      </ul>
      <nav class="year-control">
        <div class="left-arrow d3-left-arrow"><span style="font-size: 0.75em;">&#9664;</span></div>
        <div class="year-indicator d3-year-indicator">2014</div>
        <div class="right-arrow d3-right-arrow"><span style="font-size: 0.75em;">&#9658;</span></div>
      </nav>
    </div>
  </div>
  <div class="grid-content info-panel">
    <div class="info-header">
      <div class="d3-hero info-header--hero " style="background-color: rgba(186, 186, 186, 1);">
        <div class="hero-overlay">
          <span class="d3-metro metro"></span>
        </div>
      </div>
      <div class="info-header--map">
        <div id="map-frame"></div>
      </div>
      <div class="info-header--location">
        <span class="d3-location location">
          Select an airport
        </span>
      </div>
    </div>
    <div class="d3-info-body info-body">
      <h4 class="info-title">Annual Passenger Traffic</h4>
      <svg id="visualization" class="svg-chart" width="720" height="400"></svg>
    </div>
  </div>
</div>
